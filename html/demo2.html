<!DOCTYPE html>
<html>

<head>
    <title>dom</title>
</head>

<body>
    <div id="div1">
        <p id="one">你弄啥了</p>
        <p id="two">我弄啥了</p>
    </div>
    <script>
    document.getElementById("one").innerHTML = "我不弄啥勒！！";
    document.getElementById("one").style.color = "red";
    var x = document.createElement("p");
    var y = document.createTextNode("他是后面加进来的");
    x.appendChild(y);

    var z = document.getElementById("div1");
    z.appendChild(x);
    </script>
</body>

</html>
